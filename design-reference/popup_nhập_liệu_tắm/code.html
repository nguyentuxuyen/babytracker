<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "text-light": "#101c22",
                        "text-dark": "#f6f7f8",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2a33",
                        "subtle-light": "#e3e8eb",
                        "subtle-dark": "#2b3d49",
                        "placeholder-light": "#6b7f8a",
                        "placeholder-dark": "#a0b0b9"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7f8a' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
         .dark .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0b0b9' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="fixed inset-0 bg-black/30 flex items-end justify-center">
<div class="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-t-xl">
<div class="flex justify-center py-2">
<div class="w-8 h-1 bg-subtle-light dark:bg-subtle-dark rounded-full"></div>
</div>
<div class="p-4 space-y-6">
<h1 class="text-xl font-bold text-center text-text-light dark:text-text-dark">Nhập thông tin Tắm</h1>
<div class="space-y-4">
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="time">Giờ giấc</label>
<div class="relative">
<input class="form-input w-full rounded border-0 bg-subtle-light dark:bg-subtle-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4 text-base" id="time" type="time" value="20:30"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="notes">Ghi chú</label>
<textarea class="form-textarea w-full rounded border-0 bg-subtle-light dark:bg-subtle-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary min-h-[120px] text-base p-4" id="notes" placeholder="Thêm ghi chú"></textarea>
</div>
</div>
<div class="flex gap-3 pt-2">
<button class="flex-1 h-12 px-4 rounded bg-subtle-light dark:bg-subtle-dark text-text-light dark:text-text-dark text-base font-bold">
                        Hủy
                    </button>
<button class="flex-1 h-12 px-4 rounded bg-primary text-white text-base font-bold">
                        Lưu
                    </button>
</div>
</div>
<div class="h-5"></div>
</div>
</div>

</body></html>
